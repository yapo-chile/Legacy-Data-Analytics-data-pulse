# One .gitlab-ci.yml file for each project must be present.
# In order to run the docker-pipeline-template, a Dockerfile symlink must be placed
# into <repo>/content-metrics/Dockerfile (`ln -s ./app/dockerfile ./Dockerfile`).

"docker-push-hash:content-metrics":
  extends: .docker-push-hash
  only:
    variables:
      - '$CI_COMMIT_BRANCH == "master" && ($CI_COMMIT_MESSAGE =~ /content-metrics/ || $SUBFOLDER == "content-metrics")'
  variables:
    CI_COMMIT_SHORT_SHA: "${CI_COMMIT_SHORT_SHA}_content-metrics"
    IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}"
  before_script:
    - cd ./content-metrics/
    - sleep 5
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

"deploy-rundeck:content-metrics":
  extends: .deploy-rundeck
  dependencies:
    - docker-push-hash:content-metrics
  when: manual
  only:
    variables:
      - '$CI_COMMIT_BRANCH == "master" && ($CI_COMMIT_MESSAGE =~ /content-metrics/ || $SUBFOLDER == "content-metrics")'
  variables:
    IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}_content-metrics"
    RUNDECK_MANIFEST: "deploy/rundeck.yaml"
    RUNDECK_PROJECT: "data_jobs"
  before_script:
    - apk add --no-cache curl gettext
    - cd ./content-metrics/
